<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function ItemList({ items, heading}) {
        return (
          <div>
           <h1> {heading}</h1>
           {items.length===0?(<p> No items found</p>):(<ol>
              {items.map((ele, i) => {
                return <li key={i}>{ele}</li>

              })}
            </ol>)}
            
          </div>
        );
      }

      function App() {
        let Fruits = ["Apple", "Banana", "Cherry"];
        let  Vegetable = ["onion", "potato", "tomato","raj"];
        let sweets=[]
        return (
          <div>
            <ItemList items={Fruits}  heading="Fruits"/>
            <ItemList items={Vegetable} heading="heading"/>
            <ItemList items={sweets}/>
          </div>
        );
      }
      let rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
