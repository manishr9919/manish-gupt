<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Quiz() {
      const questions = [
        {
          question: "What is the result of 2 + 2 in JavaScript?",
          options: ["3", "4", "5", "6"],
          correctAnswer: "4"
        },
        {
          question: "Which method is used to add new items to the end of an array?",
          options: ["push()", "pop()", "shift()", "unshift()"],
          correctAnswer: "push()"
        },
        {
          question: "What does the 'typeof' operator return for null values?",
          options: ["'null'", "'undefined'", "'object'", "'string'"],
          correctAnswer: "'object'"
        }
      ];

      const [answers, setAnswers] = React.useState(Array(questions.length).fill(''));
      const [showScore, setShowScore] = React.useState(false);

      const handleAnswerChange = (index, answer) => {
        const newAnswers = [...answers];
        newAnswers[index] = answer;
        setAnswers(newAnswers);
      };

      const calculateScore = () => {
        let score = 0;
        questions.forEach((question, index) => {
          if (question.correctAnswer === answers[index]) {
            score++;
          }
        });
        return score;
      };

      const handleSubmit = () => {
        setShowScore(true);
      };

      const restartQuiz = () => {
        setAnswers(Array(questions.length).fill(''));
        setShowScore(false);
      };

      return (
        <div>
          {!showScore ? (
            <div>
              {questions.map((question, index) => (
                <div key={index}>
                  <p>{question.question}</p>
                  <ul>
                    {question.options.map((option, optionIndex) => (
                      <li key={optionIndex}>
                        <label>
                          <input
                            type="radio"
                            value={option}
                            checked={answers[index] === option}
                            onChange={() => handleAnswerChange(index, option)}
                          />
                          {option}
                        </label>
                      </li>
                    ))}
                  </ul>
                </div>
              ))}
              <button onClick={handleSubmit}>Submit</button>
            </div>
          ) : (
            <div>
              <h2>Your Score: {calculateScore()} / {questions.length}</h2>
              <button onClick={restartQuiz}>Restart Quiz</button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<Quiz />, document.getElementById('root'));
  </script>
</html>
