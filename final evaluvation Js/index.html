    <table>

          <th>Gender</th>
          <th>Department</th>

        </tr>
      </thead>

    </table>

    <div class="pagination">
      <button class="pre">pre</button>
      <button class="current">1</button>
      <button class="next">next</button>

    <script src="./index.js"></script>
